<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        h1 {
            color: white;
            font: normal 40pt Times;
        }
        body {
            font: normal 15pt Courier;
            background: grey;
        }

        input {
            font: normal 15pt Times;
            width: 100px;           
        }

        div {
            font: normal 15pt Courier;
            background: whitesmoke;
            width: 650px;
            height: 50px;
            line-height: 50px;
        }
    </style>

</head>
<body>
    <h1>Calculadora de operações matemáticas simples</h1>

    <h2>Somando Valores:</h2>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>Resultado</div>

    <h2>Multiplicando Valores:</h2>
    <input type="number" name="txtn3" id="txtn3"> *
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id='res2'>Resultado</div>

    <h2>Dividindo Valores:</h2>
    <input type="number" name="txtn5" id="txtn5"> /
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id='res3'>Resultado</div>

    <h2>Subtraindo Valores:</h2>
    <input type="number" name="txtn7" id="txtn7"> -
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id='res4'>Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${s}</strong>`
        }

        function multiplicar() {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.getElementById('txtn4')
            var res = window.document.getElementById('res2')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var m = n3 * n4
            res2.innerHTML = `A multiplicação entre ${n3} e ${n4} é igual a: <strong>${m}</strong>`
        }

        function dividir() {
            var tn5 = window.document.getElementById('txtn5')
            var tn6 = window.document.getElementById('txtn6')
            var res = window.document.getElementById('res3')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var d = n5 / n6
            res3.innerHTML = `A divisão entre ${n5} e ${n6} é igual a: <strong>${d}</strong>`
        }

        function subtrair() {
            var tn7 = window.document.getElementById('txtn7')
            var tn8 = window.document.getElementById('txtn8')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var s = n7 - n8
            res4.innerHTML = `A subtração entre ${n7} e ${n8} é igual a: <strong>${s}</strong>`
         }
    </script>
</body>
</html>
